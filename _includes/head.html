<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_color }}">

  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}/{{ page.thumbnail }}">
  {% else %}
  <meta property="og:image" content="{{ site.url }}/{{ site.thumbnail }}">
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ site.title }} â€¢ {{ page.title }}">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  {% endif %}

  <link rel="shortcut icon" href="{{ site.url }}/{{ site.favicon }}" type="image/x-icon">
  <link rel="icon" href="{{ site.url }}/{{ site.favicon }}" type="image/x-icon">

  <title>
  {% if page.title %}
    {{ page.title | escape }} | {{ site.title | escape }}
  {% else %}
    {{ site.title | escape }}
  {% endif %}
  </title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- <link rel='stylesheet' id='libretto-fonts-css'  href='https://fonts.googleapis.com/css?family=Libre+Baskerville%3A400%2C700%2C400italic%7CPlayfair+Display%3A400%2C700%2C400italic%2C700italic%7CPlayfair+Display+SC%3A700%2C700italic%7CMontserrat%3A400%7CDroid+Sans+Mono%3A400&#038;subset=latin%2Clatin-ext' type='text/css' media='all'> -->

  <link rel="stylesheet" href="{{ "/css/main.css" }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
</head>
